        <a href="index.html" class="logo">

        </nav>

    <!--Main Gallery Content-->

    <main>
        <div class="gallerydiv">
            <figure id="figure"><img src="assets/images/Aslan from above.jpg"
                    alt="Our cat Aslan seen from above in this photo">
                <figcaption>The perspective can be played with. Here Aslan is looking up at the camera.
                </figcaption>
            </figure>
            <figure id="figure"><img src="assets/images/Vilja and the humidifier angle.jpg"
                    alt="Our cat Vilja from below standing on top of an humidifier">
                <figcaption>Here our cat Vilja is standing on top of the humidifier looking down into the
                    mist.
                </figcaption>
            </figure>
            <figure id="figure">
                <img src="assets/images/Vilde clean background.jpg"
                    alt="Our cat Vilde with a so called clean background">
                <figcaption>This photo of Vilde has a clean background without any distractions.
                </figcaption>
            </figure>
            <figure id="figure">
                <img src="assets/images/Leo in backlight.jpg" alt="Our cat Leo backlit">
                <figcaption>Here our cat Leo is photographed as he rests in our window, I have
                    over-exposed the
                    background so
                    that the cat is well lit but the background is burned out. One can do so intentionally for this
                    effect.</figcaption>
            </figure>
            <figure id="figure"><img src="assets/images/Focal zoom Vilde 2.jpg"
                    alt="Our cat Vilde when focus is set on his claw">
                <figcaption>Here the focus is set in the foreground on Vilde's claw.
                </figcaption>
            </figure>
            <figure id="figure"><img src="assets/images/Focal zoom Vilde.jpg"
                    alt="Our cat Vilde with the focus set on his nose">
                <figcaption>Here the focus is set on Vilde's nose instead of his paw.
                </figcaption>
            </figure>
            <figure id="figure"><img src="assets/images/Focus Leo.jpg"
                    alt="Our cat Leo next to the radio in the window.">
                <figcaption>In this photo we see Leo and the radio, sometimes when takeing a picture one can leave som
                    space around it and later crop it down.
                </figcaption>
            </figure>
            <figure id="figure"><img src="assets/images/Aslan on furniture.jpg"
                    alt="Our cat Aslan lying on a wooden stool">
                <figcaption>In this picture we see Aslan lying on a wooden stool I have made, the background is fairely
                    clean. Use your furniture and spaces, cease the moment.
                </figcaption>
            </figure>
            <figure id="figure"><img src="assets/images/Vilde reflection in the window.jpg"
                    alt="Our cat Vilde is being reflected in the kitchen window">
                <figcaption>In this photo we see Vilde being reflected in the kitchen window. Always be on the lookout
                    for opportunities like this.
                </figcaption>
            </figure>
            <figure id="figure"><img src="assets/images/Cutiosity Vilja and the glass.jpg"
                    alt="Our cat Vila drinking water from my glass">
                <figcaption>
                    Vilja drinking from my glass of water, instead of lifting her down from the table.. I took this
                    photo. the opportunity makes the photographer as one say.
                </figcaption>
            </figure>
            <figure id="figure"><img src="assets/images/Vilde and Vilja on the rug.jpg"
                    alt="Our cats Vilde and Vilja on our colourful round rug">
                <figcaption>Here I am making a lot of noise and waveing a shoehorn in the air above their heads, just to
                    make them look into the camera.
                </figcaption>
            </figure>
            <figure id="figure"><img src="assets/images/Leo natural light.jpg"
                    alt="Our cat Leo in the window, natural light and some modification in the gallery app">
                <figcaption>Here Leo is pulling my hand toward him, this photo is taken in natural light without flash.
                    I have later in the gallery application ligtened up the darker areas in the photo.
                </figcaption>
            </figure>
            <figure id="figure"><img src="assets/images/Focus Aslan.jpg"
                    alt="Our cat Aslan is focusing on the birds outside, so i have time to focus on him.">
                <figcaption>Here Aslan was looking at the birds outside, giving me time to focus on him.
                </figcaption>
            </figure>
            <figure id="figure"><img src="assets/images/Vilja Aslan cuties.jpg"
                    alt="Vilja and Aslan lying together so cute your heart melts">
                <figcaption>Here Vilja has fallen asleep on Aslans belly, just so cute one could melt. Focus is set on
                    Aslan, and the camera is at the same level as the cats, creating both perspective and feeling.
                </figcaption>
            </figure>


        </div>
    </main>
